<html>
<head>
    <meta charset="utf-8">
    <style>
        button {
            font-size:28px;
            color:gold;
            background-color:black;
        }
    </style>
</head>
<body>
    <p>おみくじプログラム</p>    
    <button id="omikuji">おみくじを引く</button>

    <script>
        // おみくじを引くボタンのオブジェクトを取得
        const omikuji = document.getElementById('omikuji')

        // おみくじボタンにイベントリスナーを追加して、ボタンを押したときの処理を定義
        omikuji.addEventListener('click', () => {
            // ここでおみくじを引く処理をする
            // ランダムで結果を表示する
            const luck = Math.random()
            if(luck > 0.9) {
                alert('大吉です！')
            } else if (luck > 0.7) {
                alert('吉です!')
            } else if (luck > 0.6) {
                alert('中吉です')
            } else if (luck > 0.5) {
                alert('半吉です。')
            } else if (luck > 0.2) {
                alert('凶です..')
            } else {
                alert('大凶です..')
            }
        })
    </script>
</body>
</html>
